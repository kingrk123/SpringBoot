<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<body>
<h1 align="center">Welcome To Employee</h1>
<form th:action="@{/update}" method="POST" th:object=${employee}>
<pre>
		Employee ID: 	<input type="text" th:field="*{empId}" readonly="readonly">
		
		Employee Name:  <input type="text" th:field="*{empName}">
		
		Employee Sal: 	<input type="text" th:field="*{empSal}">
		
		Employee Dept: 	<select th:field = "*{empDept}">
							<option value="">-SELECT-</option>
							<option value="Dev">Dev</option>
							<option value="Ba">Ba</option>
							<option value="QA">QA</option>
						</select>				
						<input type="submit" value="Update">
</pre>
</form>
</body>
</html>
